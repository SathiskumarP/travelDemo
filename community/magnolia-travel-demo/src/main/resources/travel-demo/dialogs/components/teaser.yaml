form:
  label: components.teaser.title
  tabs:
    - name: tabMain
      label: components.teaser.tabMain.label
      fields:
        - name: link
          class: info.magnolia.ui.form.field.definition.SwitchableFieldDefinition
          required: true
          selectionType: radio
          layout: vertical
          type: String
          i18n: true
          label: components.teaser.link.label
          options:
            - name: page
              label: components.teaserPage.label
              selected: true
              value: page
            - name: external
              label: components.teaserExternal.label
              selected: false
              value: external
            - name: download
              label: components.teaserDownload.label
              selected: false
              value: download
          fields:
            - name: page
              class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
              targetWorkspace: website
              appName: pages
              identifierToPathConverter:
                class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter
              type: String
              required: true
              label: components.link.linkType.fields.internal.label
              description: components.link.linkType.fields.internal.description
            - name: external
              class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              type: String
              required: true
              label: components.link.linkType.fields.external.label
              description: components.link.linkType.fields.external.description
            - name: download
              class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
              targetWorkspace: dam
              appName: assets
              identifierToPathConverter:
                class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
              contentPreviewDefinition:
                contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
              type: String
              required: true
              label: components.link.linkType.fields.download.label
              description: components.link.linkType.fields.download.description
        - name: teaserTitle
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          i18n: true
          label: components.teaser.teaserTitle.label
          description: components.teaser.teaserTitle.description
        - name: teaserAbstract
          class: info.magnolia.ui.form.field.definition.TextFieldDefinition
          rows: 5
          i18n: true
          label: components.teaser.teaserAbstract.label
          description: components.teaser.teaserAbstract.description
        - name: image
          class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
          targetWorkspace: dam
          appName: assets
          identifierToPathConverter:
            class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
          contentPreviewDefinition:
            contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent
          label: generic.fields.image.label
          description: generic.fields.image.description
        - name: hideTeaserImage
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          defaultValue: false
          type: Boolean
          label: components.teaser.hideTeaserImage.label
          description: components.teaser.hideTeaserImage.description
          buttonLabel: components.teaser.hideTeaserImage.buttonLabel
        - name: highlight
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          defaultValue: false
          type: Boolean
          label: generic.fields.highlight.label
          description: generic.fields.highlight.description
          buttonLabel: generic.fields.highlight.button.label
        - name: constrainAspectRatio
          class: info.magnolia.ui.form.field.definition.CheckboxFieldDefinition
          type: Boolean
          defaultValue: false
          label: components.tabImage.constrainAspectRatio.label
          buttonLabel: components.tabImage.constrainAspectRatio.buttonLabel  

actions:
  commit:
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition
  cancel:
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition
